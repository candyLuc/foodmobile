<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/user/set_jiaoYi_miMa.css" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back">
				<img src="../../img/order/back.png" alt=""/>
			</a>
		    <h1 class="mui-title">设置交易密码</h1>
		    
		</header>
		<div class="mui-content">
		     <div class="wzz_list">
				<p>
					<span>手机号</span>
					<span><input type="number" id="phone" placeholder="请输入手机号"/></span>
					
				</p>
				<p>
					<span>验证码</span>
					<span><input type="text" id="Vcode" placeholder="请输入验证码"/></span>
					<span>获取验证码</span>
				</p>
				<p>
					<span>新密码</span>
					<span><input type="password" id="psd" placeholder="请输入新密码"/></span>
					
				</p>
				<p>
					<span>新密码</span>
					<span><input type="password" id="psd1" placeholder="请再次输入新密码"/></span>
					
				</p>
			</div>
		     <p class="btn">保存</p>
		</div>	
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.7.2.js"></script>
		<script src="../../js/tiaozhuan.js"></script>
		<script src="../../js/user/set_jiaoYi_miMa.js"></script>

			mui.init();
			
		</script>
