<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/user/updata_tiXian_miMa.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back">
				<img src="../../img/enter/icon_back@2x.png" alt=""/>
			</a>
		    <h1 class="mui-title">修改登录密码</h1>
		</header>
		<div class="mui-content">
			<input type="password" placeholder="请输入原密码" id="password"/>
			<p class="btn">下一步</p>
		</div>	
		<div class="com_pop">
			<div class="com">
				<p>修改登录密码</p>
				<p class="tip"></p>
				<p class="enter">确定</p>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.7.2.js"></script>
		<script src="../../js/tiaozhuan.js"></script>
		<script type="text/javascript">
			mui.init();	
			$('.btn').on('tap', function() {
				if($('#password').val() == '') {					
					$('.tip').html('请输入原密码！');
					$('.com_pop').css('display','block');
				}else if($('#password').val() != '') {
					mui.openWindow({
						url: 'updata_enter_miMa_2.html',
						id: 'updata_enter_miMa_2.html',
						show: {
							aniShow: 'zoom-fade-out',
							duration: 300
						}
					})															
				}
			
				
			
			})
			$('.enter').on('tap',function(){
				 $('.com_pop').css('display','none');
			})
		</script>
	</body>

</html>
