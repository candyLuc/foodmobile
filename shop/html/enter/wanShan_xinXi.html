<!doctype html>

		   			<span></span>
		   		</p>
		   	</div>
		   	<div class="main_top">

				        <div class="z_photo">		        	
				            <div class="z_file">
				                <input type="file" name="file" id="file" value="" accept="image/*" multiple/>				
				            </div>				
				        </div>

					</div>
				</div>								
			</div>
		   	<div class="main_top">

				            <div class="z_file">
				                <input type="file" name="file3" id="file3" value="" accept="image/*" multiple/>

				            <div class="z_file">

		<script type="text/javascript">

            var worker_s_id;
            var worker_province;
            var worker_city;
            var worker_town;
            var worker_photo;
            var worker_card_z;
            var worker_card_f;
            var worker_card_s;

            //

            $('.xieyi').toggle(function(){
                $('.dui').append('<img src="../../img/order/xuanzhong.png" alt="" class="ok"/>');
                $('.dui').css('background','none');

            },function(){
                $('.ok').remove();
                $('.dui').css({'background': 'url(../../img/order/xuankuang.png) no-repeat','background-size': '15px 15px'})
            })


            //
		</script>
